<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compounding Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Compounding Calculator</h1>
    <form method="POST">
        <label for="numeric_value">Numeric Value:</label>
        <input type="number" step="any" id="numeric_value" name="numeric_value" required>
        <br><br>
        <label for="iterations">Number of Iterations:</label>
        <input type="number" id="iterations" name="iterations" required>
        <br><br>
        <button type="submit">Calculate</button>
        <button type="submit" name="export" value="Export">Export to Excel</button>
    </form>

    {% if results %}
    <h2>Results</h2>
    <table>
        <tr>
            <th>Iteration</th>
            <th>Value</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result['Iteration'] }}</td>
            <td>{{ "%.2f"|format(result['Value']) }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
